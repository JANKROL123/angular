<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="first-name">First name: </label>
        <input id="first-name" type="text" formControlName="firstName"/>
        <label *ngIf="firstName.invalid" [ngClass]="'error'">First name is required</label>
    </div>
    <div>
        <label for="last-name">Last name: </label>
        <input id="last-name" type="text" formControlName="lastName"/>
    </div>
    <div formGroupName="address">
        <h2>Address</h2>
        <div>
            <label for="street">Street: </label>
            <input id="street" type="text" formControlName="street"/>
        </div>
        <div>
            <label for="city">City: </label>
            <input id="city" type="text" formControlName="city"/>
        </div>
        <div>
            <label for="state">State: </label>
            <input id="state" type="text" formControlName="state"/>
        </div>
        <div>
            <label for="zip">Zip: </label>
            <input id="zip" type="text" formControlName="zip"/>
        </div>
    </div>
    <div formArrayName="aliases">
        <div *ngFor="let alias of aliases.controls; index as idx">
            <input [formControlName]="idx" type="text">
            <button type="button" (click)="deleteUserField(idx)">Delete</button>
        </div>
        <button type="button" (click)="addUserField()">+ Add new alias</button>
    </div>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
